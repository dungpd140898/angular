<div class="container">
  <h2>Sửa nhân viên</h2>
  <form >
    <div class="form-group">
      <label for="ho">Họ:</label>
      <input type="text" class="form-control" id="ho" name="ho" [(ngModel)]="nv.ho" required>
    </div>
    <div class="form-group">
      <label for="ten">Tên:</label>
      <input type="text" class="form-control" id="ten" name="ten" [(ngModel)]="nv.ten" required>
    </div>
    <div class="form-group">
      <label for="ngaysinh">Ngày sinh:</label>
      <input type="date" class="form-control" id="ngaysinh" name="ngaysinh" [(ngModel)]="nv.ngaysinh " required>
    </div>
    <div class="form-group">
      <label for="phai">Giới tính:</label>
      <select class="form-control" id="phai" name="phai" [(ngModel)]="selectedGenderId" required>
        <option *ngFor="let gender of genders" [value]="gender.id">{{ getSelectedGenderName(gender.id) }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="khuvuc">Khu vực:</label>
      <select class="form-control" id="khuvuc" name="khuvuc" [(ngModel)]="selectedEmployeeId" required>
        <option *ngFor="let employee of employees" [value]="employee.id">{{ getSelectedEmployeeName(employee.id) }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="capnhatNV()">Cập nhật</button>
  </form>
</div>
